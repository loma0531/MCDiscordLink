# ========================================
# ADVANCED SETTINGS
# ========================================
advanced:
  # Kick delay to prevent plugin conflicts (in ticks, 20 ticks = 1 second)
  kick-delay-ticks: 5
  
  # Allow operators to bypass linking
  ops-bypass-linking: true
  
  # Log successful links to console
  log-successful-links: true
